<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Grade de Faltas</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</h:head>
<h:body>
<div class="">
	<div class="col-lg-8 col-md-6 col-lg-offset-2">
		<div class="thumbnail">
			<div class="jumbotron">
				<h2>Arquitetura e Organização de Computadores - Noite
				<small>Faltas</small>
				</h2>
			</div>
			
			<h:form>
				<label for="materia">Matéria</label>
				<input class="form-control" value="Arquitetura e Organização de Computadores" disabled="disabled" id="materia"/>
				<h:inputHidden value="4203020"/>
				<br />	
				<label for="datePicker">Data</label>
	    		<input class="form-control" type="date" id="theDate"/>
	    		<br />
				<label for="ra">R.A Aluno</label>
				<h:selectOneMenu id="ra" class="form-control" value="#{raMB.raList}" var="ras">
					<f:selectItem itemValue="" itemLabel="Selecione o RA..." disabled="disabled" selected="selected" hidden="hidden"/>
					<f:selectItems value="#{ras.ra}"/>
	    		</h:selectOneMenu>
	    		<br />
	    		<label for="tipo">Presença</label>
	    		<h:selectOneRadio value="">
				   	<f:selectItem itemValue="P" itemLabel="Presente" class="radio"/>
		  		 	<f:selectItem itemValue="F" itemLabel="Faltou" class="radio"/>
				</h:selectOneRadio>
	    		<br />
	    		<h:commandButton class="btn btn-success" value="Chamar" action="#{chamadamb.chamar}"/>
			</h:form>
		</div>
	</div>
</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
	​
	</script>
</h:body>
</html>
